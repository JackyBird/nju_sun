<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/Sign_in.css"/>
		<title>注册账号</title>
	</head>
	<body>	
		<div id="container">
			<div id="register-info">
				<h3>
					注册账号
				</h3>
				<div id="user-info">
					<form action="SignServlet" method="post" onsubmit="return sub()">
						<ul>
							<li>
								<span>用户名</span>
								<input id="username" name="userName" tabindex="1" class="user-name" type="text" value="">
							</li>
							<li>
								<span>登录名</span>
								<input id="loginname" name="loginname" tabindex="2" class="login-name" type="text" value="">
							</li>
							<li>
								<span>登录邮箱</span>
								<input id="email" name="email" tabindex="3" class="email" type="text" value="">
							</li>
							<li>
								<span>登录密码</span>
                  				<input id="password" name="password" tabindex="4" class="password main-password" type="password" value="">
               	 			</li>
               	 			<li>
               	 				<span>再输入一次</span>
                  				<input  id="confirmpassword" type="password" tabindex="5" class="password password-again" name="confirmpassword">
                			</li>
							<li>
								<span class="code-title">验证码</span>
                    			<input id="validateCode" name="validateCode" tabindex="6" class="code" type="text" value="">
            				</li>
            				<li class="next-btn">
			                	<span></span>
			                	<input class="next-step" value="注册" tabindex="7" type="submit"/>
			                </li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>	
<script type="text/javascript">
function sub() {
	var username = document.getElementById("username").value;
	if(username==""){
		alert("请填写用户名！");
		return false;
	}
	var loginname = document.getElementById("loginname").value;
	if(loginname==""){
		alert("请填写登陆名！");
		return false;
	}
	var email = document.getElementById("email").value;
	if(email==""){
		alert("请填写电子邮件！");
		return false;
	}
	var password = document.getElementById("password").value;
	if(password==""){
		alert("请填写密码！");
		return false;
	}
	var confirmpassword = document.getElementById("confirmpassword").value;
	if(confirmpassword=="" || password!=confirmpassword){
		alert("请再输入一次正确密码");
		return false;
	}
}
</script>
