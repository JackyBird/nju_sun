	<script type="text/javascript">
		function GetObjClient(){
	        var objC=0,objH=0;
	        //标准兼容模式开启
	        if(document.compatMode=="CSS1Compat"){
                objC=parseFloat(document.documentElement.clientWidth);
                objH=parseFloat(document.documentElement.clientHeight);
	        }else if(document.compatMode == "BackCompat"){
                //标准兼容模式关闭
                objC=parseFloat(document.body.clientWidth);
                objH=parseFloat(document.body.clientHeight);
	        }
	        return {w:objC,h:objH}
		}
		var he = parseInt(GetObjClient().h);
		if(he > 914){
			$(".div_copyright").css("marginTop",(he-884)+"px");
		}else{
			$(".div_copyright").css("marginTop","30px");
		}
		
	</script>
